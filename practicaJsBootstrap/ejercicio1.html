
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>

    <div class="container mt-3 p-3">

        <form class="col-form-label p-3 border rounded">
            <div class="card-header bg-primary text-white text-center" style=" border-radius: 10px;">
                <h1>Facturacion</h1>
            </div>

            <div class="mb-3 ">
                <label for="clientName" class="form-label">Cliente:</label>
                <input type="text" class="form-control" id="clientName" required/>
            </div>

            <div class="mb-3 ">
                <label for="clientJob" class="form-label">Trabajo:</label>
                <select class="form-select" aria-label="Selecciona un trabajo" id="clientJob" required>
                    <option selected>Selecciona un trabajo</option>
                    <option value="Albañileria">Albañileria</option>
                    <option value="Fontaneria">Fontaneria</option>
                    <option value="Carpinteria">Carpinteria</option>
                    <option value="Electricidad">Electricidad</option>
                </select>
            </div>
          
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="clientHour" class="form-label">Nº de horas:</label>
                    <input type="number" class="form-control" id="clientHour" placeholder="Horas trabajadas" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="clientPrice" class="form-label">Precio de la hora (€):</label>
                    <input type="number" class="form-control" id="clientPrice" placeholder="Precio por hora" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="ivaTax" class="form-check-label">Añadir Iva</label>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radius" id="ivaTaxCheck" value="true" checked />
                    <label for="ivaTaxCheck" class="form-check-label" value="false">Si</label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" name="radius" id="clientName" />
                    <label for="ivaTax" class="form-check-label">No</label>
                </div>
            </div>

            <div id="clientSummary">


            </div>

            <div class="mb-3">
                <label for="clientImport" class="form-label">Importe:</label>
                <p class="form-text" id="clientImport"></p>
            </div>

            <div class="mb-3">
                <label for="clientIvaTax" class="form-label">IVA(21%):</label>
                <p class="form-text" id="clientIvaTax"></p>
            </div>

            <div class="mb-3">
                <label for="clientTotalPrice" class="form-label">Total:</label>
                <p class="form-text" id="clientTotalPrice"></p>
            </div>

            <div class="mb-3">
                <label for="checkBoxPay" class="form-check-label">Conforme Cliente:</label>
                <input type="checkbox" class="form-check" id="checkBoxPay" required/>
            </div>
            <div class="mb-3">

                <input type="button" class="btn btn-primary" id="btnSend" value="generar factura" disabled />
            </div>

        </form>

    </div>

</body>
</html>
<script src="Scripts/bootstrap.js"></script>
<script src="ejerciciosScripts/ejercicio1.js"></script>
