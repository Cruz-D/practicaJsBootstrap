<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 500px;
            margin: 50px auto;
            padding: 10px;
            border: 10px solid #808080;
            border-bottom: 10px solid black;
            border-right: 10px solid black;
        }

        /* Pantalla principal grande */
        .calc-screen{
            height: 80px;
            font-size: 30px;
            text-align: right;
            padding: 11px;
            margin-bottom: 10px;
            border: 2px solid #000;
            border-bottom: 2px solid grey; 
            border-right: 2px solid grey; 
        }

        /* Pantalla secundaria interna */
            .calc-screen-second {
            height: 60px;
            width: 100%; /* Se ajusta al ancho disponible */
            font-size: 40px;
            text-align: right;
            border: 2px solid grey;
            border-radius: 5px;
            background-color: #E5E5E5;
        }

        .calc-button {
            height: 70px;
            font-size: 24px;
            border: 3px solid #808080;
        }

        .buttonContainer {
            border: 2px solid #000;
            padding: 1px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="row d-flex justify-content-center calculator">

            <!-- Pantalla de la calculadora -->
            <div id="calc-screen" class="row form-control calc-screen">
                <div id=" calc-screen-second" class="form-control calc-screen-second">
                    <p id="pText">0</p>
                </div>
            </div>

            <!-- Botones de la calculadora -->
            <div class="row g-2 buttonContainer d-flex justify-content-between" id="buttonContainer">
                <!-- Los botones se generarán aquí dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ejerciciosScripts/ejercicio3.js"></script>
</body>
</html>
